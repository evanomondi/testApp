<div padding light text-center class="footer">
	<h5 text-uppercase margin-top>{{'modern_footer_details_title'|static}}</h5>
	<p>{{'modern_footer_address'|static}}</p>
	<p>{{'modern_footer_phone'|static}}</p>
	<p>{{'modern_footer_email_domain'|static}}</p>
	<div padding-8>
		<button ion-button icon-only clear color="light" class="disable-hover" (click)="openLink('https://twitter.com', true)"><ion-icon name="icon-twitter"></ion-icon></button>
		<button ion-button icon-only clear color="light" class="disable-hover" (click)="openLink('https://www.facebook.com', true)" ><ion-icon name="icon-facebook"></ion-icon></button>
		<button ion-button icon-only clear color="light" class="disable-hover" (click)="openLink('http://Www.instagram.com', true)"><ion-icon name="logo-instagram"></ion-icon></button>
	</div>
	<!-- <p>{{'general.copyright'|translate}}</p> -->
</div>
